<mat-card>
    <h1>Add new Genre</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Genre Name </mat-label>
                            <input 
                            [(ngModel)]="genre.genreName"
                            required
                            type="text"
                            name="name"
                            matInput
                            placeholder="Entre genre name here"/>
                            
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="accent">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
