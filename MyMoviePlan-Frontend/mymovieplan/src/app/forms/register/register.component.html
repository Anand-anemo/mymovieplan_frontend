<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center mt20">
                    <img src="../../../assets/login.png" alt="register">
                </div>

                <h3 class="text-center">Register here !!</h3>

                <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                    <!-- username -->
                    <mat-form-field class="full-width " appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input 
                        [(ngModel)]="user.username" 
                        name="username"
                        required matInput placeholder="Enter here"
                        />
                        <mat-hint>Valid user name</mat-hint>
                    </mat-form-field>
                      <!-- password -->
                    <mat-form-field class="full-width " appearance="outline">
                        <mat-label>password</mat-label>
                        <input 
                        [(ngModel)]="user.password"
                        name="password"

                        type="password"  required matInput placeholder="Enter here"
                        />
                        
                    </mat-form-field>

                    <!-- first name -->

                    <mat-form-field class="full-width " appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input 
                        [(ngModel)]="user.firstName"
                        name="firstName"
                        required matInput placeholder="Enter here"
                        />
                        <mat-hint>Valid First name</mat-hint>
                    </mat-form-field>

                    <!-- last name -->

                    <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input 
                        [(ngModel)]="user.lastName"
                        name="lastName" 
                         required matInput placeholder="Enter here"
                        />
                        <mat-hint>Valid last name</mat-hint>
                    </mat-form-field>

                    <!-- email -->

                    <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Email</mat-label>
                        <input 
                        [(ngModel)]="user.email"
                        name="useremail"
                         type="email"  required matInput placeholder="Enter here"
                        />
                        <mat-hint>Valid Email</mat-hint>
                    </mat-form-field>

                    <!-- mobile no -->

                    <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Mobile  no</mat-label>
                        <input 
                        [(ngModel)]="user.mobileno"
                        name="usermobileno"
                         type="number" required matInput placeholder="Enter here"
                        />
                        <mat-hint>only number allowed </mat-hint>
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit" class="mb20">
                            Register</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
